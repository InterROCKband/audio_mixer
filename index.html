<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mixer da Banda</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: white; text-align: center; padding: 20px; }
  .track { margin: 10px 0; }
  input[type=range] { width: 200px; }
  .controls { margin-top: 20px; }
</style>
</head>
<body>

<h1>Mixer da Banda</h1>
<p>Escolha o volume de cada pista e aperte Play</p>

<div id="mixer"></div>

<div class="controls">
  <button onclick="playAll()">▶ Play</button>
  <button onclick="pauseAll()">⏸ Pause</button>
</div>

<script>
// Defina aqui as pistas para uma música
const tracks = [
  { name: "Voz", file: "tracks/AYGBMG/VOCALS.mp3" },
  { name: "Guitarra Lead", file: "tracks/AYGBMG/LEAD_GUITAR.mp3" },
  { name: "Guitarra Base", file: "tracks/AYGBMG/RHYTHM_GUITAR.mp3" },
  { name: "Baixo", file: "tracks/AYGBMG/BASS.mp3" },
  { name: "Bateria", file: "tracks/AYGBMG/DRUMS.mp3" },
  { name: "Metronomo", file: "tracks/AYGBMG/METR.mp3" }
];

let audioElements = [];

const mixerDiv = document.getElementById("mixer");

tracks.forEach((track, index) => {
  const div = document.createElement("div");
  div.classList.add("track");
  div.innerHTML = `<strong>${track.name}</strong><br>
    <input type="range" min="0" max="1" step="0.01" value="1" 
      oninput="setVolume(${index}, this.value)">`;
  mixerDiv.appendChild(div);

  const audio = new Audio(track.file);
  audio.loop = true;
  audioElements.push(audio);
});

function setVolume(index, value) {
  audioElements[index].volume = value;
}

function playAll() {
  audioElements.forEach(a => { a.currentTime = 0; a.play(); });
}

function pauseAll() {
  audioElements.forEach(a => a.pause());
}
</script>

</body>
</html>
